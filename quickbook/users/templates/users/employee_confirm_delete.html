{% extends 'base.html' %}
{% block title %}Czy na pewno chcesz usunąć pracownika{% endblock %}

{% block content %}
<div class="widget-container">
    <div class="widget white-bg box-shadow">
        <h3>Czy na pewno chcesz usnąć ten pracownika {{ employee.name }} {{ employee.surname }}?</h3>
        <form method="post">
            {% csrf_token %}
            <input type="submit" value="Tak, na pewno" />
        </form>
    </div>
</div>
{% endblock %}
