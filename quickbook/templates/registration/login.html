{% extends 'base.html' %}

{% block title %}Logowanie{% endblock %}


{% block login %}
    {% if form.errors %}
        <p>Nieprawidłowa nazwa użytkownika lub hasło</p>
        <p>Jeżeli nie pamiętasz hasła, może je <a href="{% url 'password_reset' %}">zresetować</a>.</p>
    {% endif %}
<div class="widget-container">
    <div class="widget white-bg box-shadow">
        <h1>Panel administracyjny Quickbook</h1>

        <form method="post" class="form">
            <table>{{ form }}</table>
            {% csrf_token %}
            <input type="hidden" name="next" value="{{ next }}" />
            <button class="btn" type="submit" value="Zaloguj się" >Zaloguj się</button>
        </form>
    </div>
</div>
{% endblock %}
