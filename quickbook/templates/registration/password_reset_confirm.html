{% extends 'base_prompt.html' %}
{% block title %}Nowe hasło{% endblock %}

{% block content %}
<h1>Ustaw nowe hasło</h1>
    {% if validlink %}
        <form method="post" class="form">
            {{ form }}
            {% csrf_token %}
            <button class="btn">Zmień hasło</button>
        </form>
    {% else %}
        <p>Link wygasł</p>
    {% endif %}
{% endblock %}
