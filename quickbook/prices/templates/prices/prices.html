{% extends 'base.html' %}
{% load static %}
{% block title %}Cennik{% endblock %}

{% block content %}
<div class="widget-container">
    <div class="widget white-bg box-shadow">
        <h1>Us≈Çugi</h1>
    </div>
</div>
<div class="widget-container">
    <div class="widget">
        <a class="btn" href="{% url 'prices:create' %}">Dodaj</a>
    </div>
</div>
<div class="widget-container">
    <div class="widget white-bg box-shadow">
        <h1>Cennik</h1>
        <div class="table-responsive-container">
            <table class="table min-width-75 table-text-align-center">
                <tr>
                    <th>Nazwa</th>
                    <th>Cena</th>
                    <th>Czas trwania</th>
                </tr>
                {% for event in object_list %}
                <tr>
                    <td>{{ event.event_name }}</td>
                    <td>{{ event.price }}</td>
                    <td>{{ event.duration }}</td>
                </tr>
                {% endfor %}
            </table>
        </div>
    </div>
</div>
{% endblock %}
